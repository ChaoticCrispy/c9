<!DOCTYPE html>
<html lang="en">
  
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto+Mono&family=Fira+Code&family=JetBrains+Mono&family=Source+Code+Pro&family=Ubuntu+Mono&family=Space+Grotesk&family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto&family=Open+Sans&family=Lato&family=Poppins&family=Montserrat&family=Merriweather&family=Playfair+Display&family=Fira+Code&family=JetBrains+Mono&family=Raleway&family=Pacifico&family=Indie+Flower&display=swap" rel="stylesheet">

    <title>Tabbed Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>

    
<body>
    <canvas id="backgroundCanvas"></canvas>
    <canvas id="typingParticlesCanvas"></canvas>
</body>

<div id="editor-container">

<div id="top-bar">
    <button id="settings-button" onclick="openSettings()">Settings</button>   

    <div id="tabs-wrapper">
        <div id="tabs">
        <button id="add-tab-button" onclick="createTab()">+</button>
        <div id="tabs-wrapper">
        <div id="tabs"></div>
        <div class="tabs-fade left"></div>
        <div class="tabs-fade right"></div>
        </div>
    </div>
</div>
<div id="settings-modal">
  <div id="settings-content">
    <h2> Settings</h2>
  

    <div class="setting">
      <label for="theme-select">Theme:</label>
      <select id="theme-select">
        <option value="default">Dark</option>
        <option value="light">Light</option>
        <option value="custom">Custom</option>
      </select>
    </div>

    <div class="setting custom-setting">
    <label for="bg-color">Background:</label>
    <input type="color" id="bg-color" value="#090a0f">
    </div>
    
    <div class="setting">
      <label for="font-selectLabel">Font:</label>
      <select id="font-select">
        <!-- Sans-serif -->
        <option value="'Inter', sans-serif">Inter (Default)</option>
        <option value="'Roboto', sans-serif">Roboto</option>
        <option value="'Open Sans', sans-serif">Open Sans</option>
        <option value="'Lato', sans-serif">Lato</option>
        <option value="'Poppins', sans-serif">Poppins</option>
        <option value="'Montserrat', sans-serif">Montserrat</option>
        <option value="'Arial', sans-serif">Arial</option>

        <!-- Serif -->
        <option value="'Merriweather', serif">Merriweather</option>
        <option value="'Playfair Display', serif">Playfair Display</option>
        <option value="'Georgia', serif">Georgia</option>
        <option value="'Times New Roman', serif">Times New Roman</option>

        <!-- Monospace -->
        <option value="'Fira Code', monospace">Fira Code</option>
        <option value="'JetBrains Mono', monospace">JetBrains Mono</option>
        <option value="'Courier New', monospace">Courier New</option>

        <!-- Fun / Decorative -->
        <option value="'Raleway', sans-serif">Raleway</option>
        <option value="'Pacifico', cursive">Pacifico</option>
        <option value="'Indie Flower', cursive">Indie Flower</option>
      </select>
    </div>

    <div class="setting custom-setting">
    <label for="text-color">Text:</label>
    <input type="color" id="text-color" value="#ffffff">
    </div>
    <div class="setting custom-setting">
      <label for="bg-effect">Background Effect:</label>
      <select id="bg-effect">
        <option value="constellation">Constellation</option>
        <option value="matrix">Matrix</option>
        <option value="night sky">Night Sky</option>
        <option value="orbs">Orbs</option>
        <option value="aurora">Aurora</option>
        <option value="ntlights">Northern Lights</option>

        
      </select>
    </div>
    <div class="setting" > 
      <label for="bg-alpha-slider">effect opacity:</label>
      <input id="bg-alpha" type="range" min="0" max="100" step="1" value="100">
    </div>

    <div class="setting">
    <label>Storage Usage:</label>
    <div class="storage-bar">
      <div class="storage-bar-fill" id="storage-bar-fill"></div>
    </div>
    <span id="storage-text">0%</span>

  </div>
    <button id="disclaimer-button" onclick="openSettings()">disclaimer</button>   
    <button id="close-settings">Close</button>
  </div>

<div id="disclaimer-overlay"></div>
<div id="disclaimer"> 
  <h3>Disclaimer</h3>
  <p>
    ALL DATA WRITEN ONTO THIS SERVICE IS SAVED LOCALLY. NOT EVEN US AS THE DOAMIN OWNERS CAN ACCESS IT. INORDER TO OBTAIN THIS WE MUST ADHEAR TO GOOGLES 5MB LIMIT FOR LOCAL STORAGE ON BROWSERS.
  </p>
  <button id="close-disclaimer">Close</button>
</div>

</div>

    <div id="tab-container"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.js"></script>
<script src="systems/canvasBackground.js"></script>
<script src="systems/settings.js"></script>
<script src="systems/typingHandler.js"></script>
<script src="systems/tabManager.js"></script>
<script src="systems/main.js"></script>

</body>
</html>
